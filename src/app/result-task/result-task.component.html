
<div class="  bg-dark text-white   " style="align-items: baseline; " >
    <div class="d-flex justify-content-center" style="align-items: center;" >
        <!-- <img [src]="stateUrl" /> -->
       
        <div class="d-flex flex-column" style="margin-top: 40px;">
            
            <div class="container">
                <app-card *ngIf="!file" [fileSrc]="'../../assets/image/input.png'"></app-card>
                <app-card *ngIf="file" [file]="file" style="margin-top:40px; "></app-card>
                <span class="badge text-bg-warning">รูปภาพต้นฉบับ</span>
              </div>
        </div>
        <div class="d-flex flex-column "  style="margin-top: 40px; margin-left: 20px; margin-right: 20px;">

            <button type="button" class="btn btn-secondary" style="margin-top: 20px" [disabled]="!resultFile" (click)="goToBanner()">สร้างประกาศ</button>
            <app-share [inputfile]="resultFile"></app-share>
            
           
        </div>
        
        <div class="d-flex flex-column" style="margin-top: 40px;">
            <div class="container">
                <app-card *ngIf="resultFiles.length==0" [fileSrc]="'../../assets/image/result.png'"></app-card>
                <app-card  *ngFor="let file of resultFiles" [file]="file" style="margin-top:40px;"></app-card>
                <span class="badge text-bg-warning">รูปภาพผลลัพธ์</span>
              </div>

            <!-- <app-card *ngIf="resultFiles.length=0" [file]="/src/assets/image/result.png"></app-card> -->
            
            <!-- <app-card *ngIf="file" [file]="file" style="margin-top:40px;"></app-card> -->
        </div>
        <!-- <app-share #shareComponent></app-share> -->
        <app-config (clearResultData)="onClearData()" ></app-config>
    </div>
</div>
