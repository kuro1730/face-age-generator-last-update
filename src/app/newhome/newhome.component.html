<div class=" d-flex flex-column  text-white ">
    <div class="text-center" style="padding-top: 20px;">
        <h1>อัพโหลดรูปภาพบุคคล</h1>
        <p>
            รูปจะต้องเป็นภาพบุคคลเดี่ยว โดยจะต้องเห็นใบหน้าชัดเจนและ <br />
            ไม่มีอุปกรณ์ต่างๆ ที่ปกปิดใบหน้า เช่น แว่นตา หมวก เป็นต้น <br />
            โดยรูปภาพต้องเป็นชนิดไฟล์ .jpg , .jpeg หรือ .png
        </p>
    </div>

    <div class="d-flex justify-content-center ">
        <div class="container-1" *ngIf="files.length==0">
            <div class="dropzone " dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event) "
                title="ลากไฟล์รูปภาพลงในนี้" [class.hovering]="isHovering">

                <h3 class="h3"> ลากและวางไฟล์รูปที่นี้</h3>


                <button class="btn btn-primary" style="justify-self: center;"
                    onclick="document.getElementById('files').click()">เลือกรูปภาพของคุณ</button>
                <input id="files" style="visibility:hidden;" #file type="file" (change)="onDrop(file.files)">

            </div>
            <div class="text-center" style="padding-top: 20px;">
                <h3>หรือ</h3>
               
                <button class="btn btn-outline-warning"  (click)="openCameraModal()">ถ่ายรูปภาพใบหน้าด้วย web cam</button>
            </div>
        </div>

    </div>
    <div *ngIf="uploadFinish==false" class="d-flex justify-content-center" >
        <div *ngFor="let file of files" style="justify-content:center;">
            <div class="row" style="padding-top: 20px; padding-bottom: 30px;">
                <div class="col-sm-6 d-flex justify-content-center align-items-center">
                <button class="btn btn-tertiary" (click)="removeFile()" [disabled]="toggleUpload">ลบภาพ</button>
                </div>
                <div class="col-sm-6 d-flex justify-content-center align-items-center">
                <button class="btn btn-secondary" style="color:white;" (click)="toggleUpload=true"
                    [disabled]="toggleUpload==true"> อัปโหลด</button>
                </div>       

            </div>
            <app-card class="uploadImage" [file]="file" ></app-card>
            
            
            
            <app-upload-task *ngIf="toggleUpload" [file]="file" (isUploadFinish)="toggleUpload=false"
                (isUploadFinish)="uploadFinish=true" ></app-upload-task>
        </div>
    </div>
   
    

      
    

</div>
