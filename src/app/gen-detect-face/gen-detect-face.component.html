<div class="overlay" *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div style="display: flex; justify-content: center; align-items: center; ">
    <h3 style="display: flex; justify-content: center; align-items: center;     padding-left: 300px;
    padding-right: 300px; margin-bottom: 20px; text-align: center; ">ในกรณีมีรูปภาพหลักฐานที่สามารถใช้ติดตามผู้สูญหายได้ <br> สามารถตรวจสอบข้อมูลเบื้องต้นของผู้สูญหายได้จากรูปภาพ</h3>
</div>

<div class="container-1" *ngIf="files.length==0" style="display: flex; justify-content:center;" >
    
    <div class="dropzone " dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event) "
        title="ลากไฟล์รูปภาพลงในนี้" [class.hovering]="isHovering">

        <h3 class="h3"> ลากและวางไฟล์รูปที่นี้</h3>


        <button class="btn btn-primary" style="justify-self: center;"
            onclick="document.getElementById('files').click()">เลือกรูปภาพของคุณ</button>
        <input id="files" style="visibility:hidden;" #file type="file" (change)="onDrop(file.files)">

    </div>
</div>

<div *ngIf="files.length!=0"class="row" style="padding-top: 10px; padding-bottom: 10px;">
    <div class="col-sm-6 d-flex justify-content-end align-items-center">
        <button class="btn btn-secondary" style="color:white;" (click)="startDetect()"
            [disabled]="toggleDetect==true">ตรวจสอบใบหน้า </button>
    </div>
    <div class="col-sm-6 d-flex justify-content-start align-items-center">
        <button class="btn btn-danger" (click)="removeFile()" >เลือกรูปภาพใหม่</button>
    </div>
    
</div>    
<div style="display: flex; justify-content:center;">

<!-- <div *ngIf = "!resultFile"> -->
<div *ngIf="resultFile!=null||!resultFile">
<div *ngFor="let file of files" style="margin-right: 10px;" >
   
    <app-card class="uploadImage" [file]="file"></app-card>
    
</div>
</div>
<img *ngIf="resultImg" [src]="resultImg">

<!-- </div> -->


</div>
