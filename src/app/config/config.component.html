<div class="  bg-black text-white fixed-bottom" style="height: 30%;">
    <div class="overlay" *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="isOtherConfig==false" class="grid"
        style="padding-top:26px; padding-left:461px; padding-bottom:30px; padding-right:204px; ">
        <div class="grid-item">
            <label for="age" class="form-label" style="font-size: 20px; font-weight: 700;">อายุเป้าหมาย</label>
            <span *ngIf="ageTarget!=0" class="btn-primary text-white"
                style="width:20%; padding-left: 20px; ">{{ageTarget}} ปี</span>
            <div class="d-flex justify-content-between">
                <p style="margin-right: 50px ;">5 </p>
                <input type="range" class="form-range" min="5" max="80" [(ngModel)]="ageTarget"
                    [disabled]="isLoading ? true : null" />
                <p style="margin-left: 50px;"> 80</p>
            </div>
            <div class="grid-item"
                style="display:flex; flex-direction: row; justify-content: center; align-items:flex-start; padding-left: 20px;  ">
                <button type="button" class="btn btn-secondary"
                    style="margin-bottom: 20px ;margin-top: 20px; margin-right: 20px;"
                    (click)="submit()" [disabled]="!file">สร้างรูปภาพ</button>
                <button type="button" class="btn btn-tertiary" style="margin-top:20px; margin-bottom: 20px; "
                    (click)="clickOtherConfig()" >แก้ไขเพิ่มเติม</button>
            </div>

        </div>
        <div class="grid-item"
            style="display:flex; flex-direction: column; justify-content: center; align-items:flex-start; padding-left: 107px;  ">
            <div>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" [(ngModel)]="ageNewModelSelector" />
            <label class="form-check-label" for="inlineCheckbox1" 
						style="margin-left: 10px;"> เลือกใช้ model ปรับอายุแบบปรับปรุงเพิ่ม</label></div>
            <button type="button" class="btn btn-outline-warning" style="margin-top:20px"
                (click)="goToHome()">อัปโหลดรูปภาพใหม่</button>
            

        </div>

    </div>





    <div *ngIf="isOtherConfig==true" class="grid"
        style="padding-top:12px; padding-left:204px; padding-bottom:30px; padding-right:204px; ">
        <!-- <div *ngIf="isOtherConfig==true" class="grid"
        style="padding-top:12px; padding-left:461px; padding-bottom:30px; padding-right:204px; "> -->
        <div class="d-flex flex-column p-3">
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column">
                    <p>อายุ <span *ngIf="ageValue!=0" class="btn-primary text-white"
                            style="width:20%; padding-left: 20px; ">{{ageValue}} ระดับ</span></p>

                    <div class="d-flex flex">
                        <p>น้อยลง</p>

                        <input type="range" class="form-range" min="-1" max="1" step="0.01" [(ngModel)]="ageValue">

                        <p>เพิ่มขึ้น</p>
                    </div>
                </div>




            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <p>การแสดงยิ้ม</p>
                    <div style="flex-direction: row;">
                    <input type="radio" class="btn-check" name="isSmile" id="btnradio3" autocomplete="off"
                        [(ngModel)]="smile" value="true" (change)="updateSmile(true)"
                        [ngClass]="{'active': smile==true}" />
                    <label class="btn btn-outline-primary" for="btnradio3" style="width:87.27px;">ยิ้ม</label>
                    <input type="radio" class="btn-check" name="isSmile" id="btnradio4" autocomplete="off"
                        [(ngModel)]="smile" value="false" (change)="updateSmile(false)"
                        [ngClass]="{'active': smile==false }" />
                    <label class="btn btn-outline-primary" for="btnradio4" style="width:87.27px;">ไม่ยิ้ม</label>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex flex-column p-3">
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column">
                    <p>หนวดเครา <span *ngIf="ageValue!=0" class="btn-primary text-white"
                            style="width:20%; padding-left: 20px; ">{{beardValue}} ระดับ</span></p>

                    <div class="d-flex flex">
                        <p>น้อยลง</p>

                        <input type="range" class="form-range" min="-1" max="1" step="0.01" [(ngModel)]="beardValue">

                        <p>เพิ่มขึ้น</p>
                    </div>
                </div>




            </div>
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column">
                    <p>ความยาวของเส้นผม <span *ngIf="hairValue!=0" class="btn-primary text-white"
                            style="width:20%; padding-left: 20px; ">{{hairValue}} ระดับ</span></p>
                    <div class="d-flex flex">
                        <p>น้อยลง</p>
                        <input type="range" class="form-range" min="-1" max="1" step="0.01" [(ngModel)]="hairValue" />
                        <p>เพิ่มขึ้น</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column p-3">
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column">
                    <p>การหันใบหน้า </p>
                    <!-- <span *ngIf="poseValue!=0"class="btn-primary text-white" style="width:20%; padding-left: 20px; ">{{poseValue}} ระดับ</span> -->
                    <div class="d-flex flex">
                        <p>ซ้าย</p>
                        <input type="range" class="form-range" min="-1" max="1" step="0.01" [(ngModel)]="poseValue" />
                        <p>ขวา</p>
                    </div>
                </div>



            </div>


        </div>
        <div style="padding-top:46px; padding-left: 30px; display:flex; flex-direction: column; align-items: center;">
            <button type="button" class="btn btn-secondary"
                style="height:42px; width:158px; font-size:16px; font-weight: 700; line-height: 20px; margin-bottom: 20px;"
                (click)="submitHuggingFace()" [disabled]="!file">ยืนยันการแก้ไข</button>

            <button type="button" class="btn btn-secondary bg-black"
                style="height:42px; width:158px; font-size:16px; font-weight: 700; line-height: 20px; "
                (click)="clickBackOtherConfig()">ไปยังการปรับอายุ</button>
        </div>
    </div>
</div>
